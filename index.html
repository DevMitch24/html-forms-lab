<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Full name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="phone">Phone:</label>
      <input type="number" id="phone" name="phone" placeholder="Enter Telephone">

      <label for="message">Message:</label>
      <input type="textarea" id="message" name="message" placeholder="Enter Message">

      Done <input type="checkbox" id="checkbox" name="checkbox"> 
      
      <input type="submit" value="Submit">
    </form>    
  </body>
</html>
